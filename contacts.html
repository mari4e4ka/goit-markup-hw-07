<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Контакти</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header>
      <div class="header container">
          <a href="./index.html" class="logo header__logo"
            ><span class="logo__accent ">Web</span>Studio</a
          >
          <nav class="navigation">
            <div class="navigation__item">
              <a href="./index.html" class="navigation__link">Студія</a>
            </div>
            <div class="navigation__item">
              <a href="./portfolio.html" class="navigation__link">Портфоліо</a>
            </div>
            <div class="navigation__item">
              <a href="./contacts.html" class="navigation__link navigation__link--current"
                >Контакти</a
              >
            </div>
        </nav>
        <ul class="contact">
          <li class="contact__item">
            <a href="mailto:info@devstudio.com" class="contact__link">
              <svg class="contact__icon">
                <use href="./images/sprite.svg#icon-envelope"></use>
              </svg>
              info@devstudio.com</a
            >
          </li>
          <li class="contact__item">
            <a href="tel:+380961111111" class="contact__link">
              <svg class="contact__icon">
                <use href="./images/sprite.svg#icon-smartphone"></use>
              </svg>
              +38 096 111 11 11
            </a>
          </li>
        </ul>
      </div>
    </header>
    <main>
      <div class="contact-container container">
        <h1 class="section__title">Контакти</h1>
        <img src="./images/maps.jpg" alt="Карта Києва" width="1200" />
      </div>
    </main>
    <footer>
        <div class="container footerbg">
          <ul class="footer">
            <li>
              <a href="./index.html" class="logo footer__logo "
                ><span class="logo__accent">Web</span
                ><span class="logo--white-color">Studio</span></a
              >
            </li>
            <li>
              <address class="fcol">м. Київ, пр-т Лесі Українки, 26</address>
            </li>
            <li class="footer-item">
              <a href="mailto:info@devstudio.com" class="contact-item"
                >info@devstudio.com</a
              >
            </li>
            <li class="footer-item">
              <a href="tel:+380961111111" class="contact-item"
                >+38 096 111 11 11</a
              >
            </li>
          </ul>
          <div class="joinus">
            <p class="join">приєднуйтесь</p>
            <ul class="join-items list">
              <li class="item">
                <a href="https://www.instagram.com/"
                  ><img
                    class="smlink"
                    src="./images/instagram.svg"
                    alt="Instagram link"
                    width="20"
                    height="20"
                  />
                </a>
              </li>
              <li class="item">
                <a href="https://twitter.com/"
                  ><img
                    class="smlink"
                    src="./images/twitter.svg"
                    alt="Twitter link"
                    width="20"
                    height="20"
                  />
                </a>
              </li>
              <li class="item">
                <a href="https://www.facebook.com/"
                  ><img
                    class="smlink"
                    src="./images/facebook.svg"
                    alt="Facebook link"
                    width="20"
                    height="20"
                  />
                </a>
              </li>
              <li class="item">
                <a href="https://www.linkedin.com/"
                  ><img
                    class="smlink"
                    src="./images/linkedin.svg"
                    alt="LinkedIn link"
                    width="20"
                    height="20"
                  />
                </a>
              </li>
            </ul>
          </div>
          <form class="subscribe">
            <label for="email" class="subscribe-item">Підпишіться на розсилку</label>
            <input type="email" name="email" id="email" placeholder="E-mail">
            <button type="submit" class="button primary">
              Підписатися
              <svg class="icon-send">
                <use href="./images/sprite.svg#icon-send"></use>
              </svg>
            </button>
        </form>
        </div>
    </footer>
  </body>
</html>
